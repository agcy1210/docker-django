	<!-- Title -->

	<!-- Favicon -->

	<!-- Fonts -->

<body class="bg-gradient-primary">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-5">
                <form class="login100-form validate-form" method="POST">
                    {% csrf_token %}
					<div class="logo-img text-center pb-3">
						<img src="{% static 'assets/img/full-logo.png'%}" alt="logo-img">
					</div>
					<span class="login100-form-title">
						Forgot PassWord
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<!-- <div class="container-login100-form-btn">
						<a class="login100-form-btn btn-primary" type="submit">
							Submit
						</a>
                    </div> -->
                    <div class="container-login100-form-btn">
							<input type="submit" value="Request" class="login100-form-btn btn-primary">
					</div>
				</form>
			</div>
		</div>
		<div id="particles-js" style="position: absolute; z-index: -1; top: 0%;height: 99%; width: 100%;"><canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1387" height="893"></canvas></div>
	</div>
